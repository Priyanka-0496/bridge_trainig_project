  <script>
    function generateFinalBill() {
      let itemPriceArray = (sessionStorage.getItem("itemPriceArray")).split(",")
      let itemNameArray = (sessionStorage.getItem("itemNameArray")).split(",");
      let itemCountArray = (sessionStorage.getItem("itemCountArray")).split(",");
      console.log(itemPriceArray, typeof itemPriceArray, itemCountArray, itemNameArray)
      const elem = document.getElementById('finalBill');
      let singleItemName;
      let singleItemCount;
      let singleItemPrice;
      let finalAmountToBePaid = 0;
      for (let i = 0; i < itemNameArray.length; i++) {
        singleItemName = itemNameArray[i]
        singleItemCount = itemCountArray[i]
        singleItemPrice = itemPriceArray[i]
        finalAmountToBePaid += Number(singleItemPrice)
        console.log(singleItemName, singleItemCount, Number(singleItemPrice), typeof Number(singleItemPrice))
        elem.innerHTML += `
      <tr>
      <td>${singleItemName}</td>
      <td>${singleItemCount}</td>
      <td>${singleItemPrice}</td>
    </tr>
    `
      }
      console.log(finalAmountToBePaid)
      const finalAmountToBePaidElem = document.getElementById('finalAmountToBePaid');
      finalAmountToBePaidElem.innerHTML = finalAmountToBePaid;
      // document.documentElement.innerHTML = `<pre>${document.documentElement.innerHTML.replace(/</g, "&lt;")}</pre>`;
    }

    function continueOrder() {
      window.alert("Order Placed Successfully!!!")
    }
  </script>
